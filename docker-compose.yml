version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        PYTHON_VERSION: "3.12.11"
    container_name: grid_trading_backend
    environment:
      APP_CONFIG_FILE: /app/backend/config/config.yaml
    ports:
      - "8000:8000"
    volumes:
      - ./backend/config:/app/backend/config:ro
      - ./data:/app/data
    restart: unless-stopped
